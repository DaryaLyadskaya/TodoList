<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>TodoJS App</h1>
    <div class="todo-container">
        <div class="todoadd">
            <input type="text" placeholder="enter task" name="task" class="input-new-task">
            <button class="task-add" >Add</button>
        </div>
        <input type="checkbox" name="check-all" class="all-check" >
        <p class="check-all">Check all todos</p>
        <ul class="task-list"></ul>
        <button class="delete-all-completed">Delete All Completed</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
