<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
    <div class="todo-container">
        <h1>TodoJS App</h1>
        <div class="todoadd">
            <input type="text" placeholder="enter task" name="task" class="input-new-task">
            <button class="task-add" >Add</button>
        </div>
        <div class="check-all-container">
            <input type="checkbox" name="check-all" class="all-check" >
        <p class="check-all">Check all todos</p>
        </div>
        
        <ul class="task-list"></ul>
        <button class="delete-all-completed">Delete All Completed</button>
        <span class="all">All</span>
        <span class="active">Active</span>
        <span class="completed">Completed</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
